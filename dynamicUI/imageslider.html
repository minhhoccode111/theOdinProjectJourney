      }

      }
      .center {

        justify-content: center;
        flex-direction: column;
      }
      .site__wrapper {
        max-width: 100rem;
        height: 100vh;
        margin: 0 auto;
        gap: 4rem;
      }
      .img__slider__ctn {
        position: relative;
      }
      .btn {
        position: absolute;
        top: 0;
        /* bottom: 0; */
        height: 100%;
        width: 5rem;
        background-color: #000000b7;
        color: white;
        cursor: pointer;
      }
      .btn__previous {
        left: -5rem;
      }
      .btn__next {

      }
      .img__slider {
      }
      .img {
        width: 30rem;
        height: 45rem;
      }
      .img img {
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      const slider = (() => {
        const slider = document.querySelector('.img__slider');
        const imgs = [...document.querySelectorAll('.img')];
        let index = 0;

        const radios = [...document.querySelectorAll('[name="imageIndex"]')];

        imgs.forEach((e) => {
          e.style.display = 'none';
        });
        const hide = () => {
          imgs[index].style.display = 'none';
        };

        const show = (i) => {
          // if (+i === index) return;
          hide();
          imgs[i].style.display = 'block';
          index = i;
          radios[i].checked = true;
        };

        const next = () => {
          if (index > imgs.length - 2) {
            hide();
            index = 0;
            show(index);
            return;
          }
          show(index + 1);
        };

        const previous = () => {
          if (index === 0) {
            hide();
            index = imgs.length - 1;
            show(index);
            return;
          }
          show(index - 1);
        };

        radios.forEach((element, index) => {
          element.addEventListener('click', (e) => {
            show(index);
            this.checked = true;
          });
        });

        return { next, previous, show };
      })();

      const next = document.querySelector('.btn__next');
      const previous = document.querySelector('.btn__previous');

      next.addEventListener('click', slider.next);
      previous.addEventListener('click', slider.previous);

      slider.show(0);
      setInterval(slider.next, 4000);

      window.addEventListener('DOMContentLoaded', (e) => {
        form.reset();
      });
    </script>
